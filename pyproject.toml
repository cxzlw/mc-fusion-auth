[project]
name = "mc-fusion-auth"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.6",
    "hishel>=0.1.1",
    "httpx[http2]>=0.28.1",
    "pydantic>=2.10.4",
    "ruff>=0.8.4",
    "uvicorn[standard]>=0.34.0",
    "watchfiles>=1.0.3",
]

