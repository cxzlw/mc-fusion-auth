    "TID",
    "PTH",
    "TD",
    "PL",
    "FAST",
    "FLY",
    "PERF",
    "FURB",
    "ASYNC",
]

ignore = [
    "W191",
    "E117",
    "E111",
    "E114",
    "D206",
    "D300",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "COM812",
    "COM819",
    "ISC001",
    "ISC002",
    "E501",
    "E701",
    "E203",
    "D202",
    "D203",
    "D213",
    "PLR0913",
    "PLR0917",
]

[tool.ruff.lint.per-file-ignores]
